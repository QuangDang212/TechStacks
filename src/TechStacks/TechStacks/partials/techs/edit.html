<div style="margin-bottom: 20px;">
    <h2><a href="#!/stacks/{{currentStack.Id}}">{{tech.Name}}</a></h2>
    <h3>Update technology</h3>
    <form role="form">
        <div class="form-group">
            <label for="TechName">Technology Name</label>
            <input type="text" class="form-control" id="TechName" placeholder="Enter name of the technology" ng-model="tech.Name">
        </div>
        <div class="form-group">
            <label for="VendorName">Vendor Name</label>
            <input type="text" class="form-control" id="VendorName" placeholder="Enter name of the vendor" ng-model="tech.VendorName">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <textarea class="form-control" id="Description" placeholder="Enter a description of the technology" ng-model="tech.Description"></textarea>
        </div>
        <div class="form-group">
            <label for="LogoUrl">
                LogoUrl 
                <span ng-if="isAuthenticated && hasRole('Admin') && !tech.LogoApproved" class="glyphicon glyphicon-unchecked" ng-click="approveLogo()"></span>
                <span ng-if="isAuthenticated && hasRole('Admin') && tech.LogoApproved" class="glyphicon glyphicon-check" ng-click="unApproveLogo()"></span>
            </label>
            <input type="text" class="form-control" id="LogoUrl" placeholder="Enter a url for the technology logo" ng-model="tech.LogoUrl">
        </div>
        <div class="form-group">
            <label for="ProductUrl">Product Url</label>
            <input type="text" class="form-control" id="ProductUrl" placeholder="Enter url of the product" ng-model="tech.ProductUrl">
        </div>
        <div class="form-group">
            <label for="VendorUrl">Vendor Url</label>
            <input type="text" class="form-control" id="VendorUrl" placeholder="Enter url of the vendor" ng-model="tech.VendorUrl">
        </div>
        <div class="form-group">
            <label>Add to tier</label>
            <select class="form-control" ng-model="tech.Tier">
                <option value="" disabled selected>Select a Tier</option>
                <option ng-repeat="tier in allTiers" value="{{tier.name}}">{{tier.title}}</option>
            </select>
        </div>
        <button class="btn btn-primary" ng-click="done()">Update</button>
        <div class="progress" ng-show="busy">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span style="font-size: larger">Loading...</span>
            </div>
        </div>
    </form>
</div>
