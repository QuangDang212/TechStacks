<div>

    <table class="table table-responsive table-striped">
        <caption>
            <input type="text" id="Search" class="search" placeholder="Search" ng-model="Search" ng-keyup="refresh()">
            Technologies
        </caption>
        <thead>
            <tr>
                <td><strong>Name</strong></td>
                <td><strong>Description</strong></td>
                <td><strong>Vendor</strong></td>
            </tr>
        </thead>
        <tr ng-repeat="tech in techs">
            <td class="name"><a href="#!/techs/{{tech.Id}}">{{tech.Name}}</a></td>
            <td><div>{{tech.Description}}</div></td>
            <td class="vendor">{{tech.VendorName}}</td>
        </tr>
    </table>
    <a ng-show="isAuthenticated" href="#!/techs/create" class="btn btn-primary">Add technology</a>
</div>
