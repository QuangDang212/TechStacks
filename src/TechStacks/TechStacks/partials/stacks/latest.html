<div>
    <input type="text" id="Search" class="search" placeholder="Search" ng-model="Search" ng-keyup="refresh()">
    <h3>Tech Stacks</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <td><strong>Name</strong></td>
                <td><strong>Description</strong></td>
                <td><strong>Created By</strong></td>
            </tr>
        </thead>
        <tr ng-repeat="techStack in techStacks">
            <td><a href="#/i/stacks/{{techStack.Id}}">{{techStack.Name}}</a></td>
            <td title="{{techStack.Description}}">{{techStack.Description | limitTo:100}}...</td>
            <td><a href="#/{{techStack.CreatedBy}}" ng-bind="techStack.CreatedBy"></a></td>
        </tr>
    </table>
</div>
