<div>
    <h3>Technology Stacks</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <td><strong>Name</strong></td>
                <td><strong>Description</strong></td>
                <td><strong>Create by</strong></td>
            </tr>
        </thead>
        <tr ng-repeat="techStack in techStacks">
            <td><a href="#/i/stacks/{{techStack.Id}}">{{techStack.Name}}</a></td>
            <td>{{techStack.Description | limitTo:25}}...</td>
            <td><a href="#/{{techStack.CreatedBy}}" ng-bind="techStack.CreatedBy"></a></td>
        </tr>
    </table>
</div>
