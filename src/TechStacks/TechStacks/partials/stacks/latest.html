<div>
    <input type="text" id="Search" class="search" placeholder="Search" ng-model="Search" ng-keyup="refresh()">
    <h3>Tech Stacks</h3>
    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <td><strong>Name</strong></td>
                <td><strong>Description</strong></td>
                <td style="white-space: nowrap"><strong>Created By</strong></td>
            </tr>
        </thead>
        <tr ng-repeat="techStack in techStacks">
            <td class="name"><a href="#!/i/stacks/{{techStack.Id}}">{{techStack.Name}}</a></td>
            <td class="description" title="{{techStack.Description}}"><div>{{techStack.Description}}</div></td>
            <td class="createdby"><a href="#/{{techStack.CreatedBy}}" ng-bind="techStack.CreatedBy"></a></td>
        </tr>
    </table>
</div>
